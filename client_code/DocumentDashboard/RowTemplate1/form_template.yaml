container:
  type: DataRowPanel
  event_bindings: {refreshing_data_bindings: form_refreshing_data_bindings}
components:
- type: Label
  properties: {}
  name: dept_label
  layout_properties: {column: RXABXA}
  data_bindings:
  - {property: text, code: 'self.item[''dept''][''dept'']'}
- type: Label
  properties: {}
  name: date_label
  layout_properties: {column: WVUYGG}
  data_bindings:
  - {property: text, code: 'self.item[''created''].strftime(''%Y-%m-%d'')'}
- type: Label
  properties: {role: tag, align: center, tooltip: '', border: '', foreground: '',
    visible: true, text: '', font_size: null, font: '', spacing_above: small, icon_align: left,
    spacing_below: small, italic: false, background: 'theme:Light Overlay 3', bold: false,
    underline: false, icon: ''}
  name: status_label
  layout_properties: {column: QWJODR}
  data_bindings:
  - {property: text, code: 'self.item[''status''][''status'']'}
- type: FlowPanel
  properties: {}
  name: flow_panel_1
  layout_properties: {column: AXFMLE}
  components:
  - type: FlowPanel
    properties: {}
    name: btns_panel
    layout_properties: {column: AXFMLE}
    components:
    - type: Button
      properties: {role: filled, align: center, tooltip: '', border: '', enabled: true,
        foreground: 'theme:Surface Variant', visible: false, text: Approve, font_size: null,
        font: '', spacing_above: small, icon_align: left, spacing_below: small, italic: false,
        background: '', bold: false, underline: false, icon: ''}
      name: approve
      layout_properties: {}
      event_bindings: {click: approve_click}
    - type: Button
      properties: {role: filled, align: center, tooltip: '', border: '', enabled: true,
        foreground: 'theme:Surface Variant', visible: false, text: Reject, font_size: null,
        font: '', spacing_above: small, icon_align: left, spacing_below: small, italic: false,
        background: '#e35d6a', bold: false, underline: false, icon: ''}
      name: reject
      layout_properties: {}
      event_bindings: {click: reject_click}
    - type: Button
      properties: {role: filled, align: center, tooltip: '', border: '', enabled: true,
        foreground: 'theme:Surface Variant', visible: false, text: FollowUp, font_size: null,
        font: '', spacing_above: small, icon_align: left, spacing_below: small, italic: false,
        background: '#78C0E0', bold: false, underline: false, icon: ''}
      name: followup
      layout_properties: {}
      event_bindings: {click: followup_click}
  - type: Button
    properties: {role: filled, align: center, tooltip: '', border: '', enabled: true,
      foreground: 'theme:Surface Variant', visible: false, text: Delete, font_size: null,
      font: '', spacing_above: small, icon_align: left, spacing_below: small, italic: false,
      background: '#D64D47', bold: false, underline: false, icon: ''}
    name: delete
    layout_properties: {column: AXFMLE}
    event_bindings: {click: delete_click}
- type: Link
  properties: {}
  name: description_link
  layout_properties: {column: RBXODV}
  data_bindings:
  - {property: text, code: 'self.item[''description'']'}
  event_bindings: {click: description_link_click}
- type: Label
  properties: {role: tag, align: center, tooltip: '', border: '', foreground: '',
    visible: true, text: '', font_size: null, font: '', spacing_above: small, icon_align: left,
    spacing_below: small, italic: false, background: 'theme:Light Overlay 3', bold: false,
    underline: false, icon: ''}
  name: type_label
  layout_properties: {column: YURLBE}
  data_bindings:
  - {property: text, code: 'self.item[''type''][''type'']'}
- type: Label
  properties: {}
  name: submitted_label
  layout_properties: {column: CTFZEQ}
  data_bindings:
  - {property: text, code: 'self.item[''submitted_by''][''display_name''] if len(self.item[''submitted_by''][''display_name''])
      > 1 else self.item[''submitted_by''][''email'']'}
is_package: true
